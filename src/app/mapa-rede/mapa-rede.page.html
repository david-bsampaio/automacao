<ion-header>
  <ion-toolbar>
    <ion-title>mapa-rede</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let item of infra">
      <ion-item>
        <ion-icon name="wifi" slot="start"></ion-icon>
        <ion-col sizeLg="6" sizeXs="12">
          <ion-label>{{item.nome}}</ion-label>
        </ion-col>
        <ion-col sizeLg="3" sizeXs="12">
          <ion-button [disabled]="!item.ligado">Reset</ion-button>
        </ion-col>
        <ion-col align-self-center sizeLg="3" sizeXs="12">
          <ion-label [hidden]="!item.ligado">Ligado</ion-label>
          <ion-label [hidden]="item.ligado">Desligado</ion-label>
          <ion-toggle [(ngModel)]="item.ligado" (ionChange)="toggleStatus(item)"></ion-toggle>
        </ion-col>
      </ion-item>
  </ion-card>
</ion-content>
